webdriver {
  driver = appium
  remote.url = "http://127.0.0.1:4723"
  autodownload = false

  timeouts {
    implicitlywait = 35000
    fluentwait = 35000
  }

  capabilities {
    platformName = "Android"

    "appium:platformVersion" = "13"
    "appium:deviceName" = "emulator-5554"
    "appium:automationName" = "UIAutomator2"
    "appium:app" = ${user.dir}"/src/test/resources/apps/com.swaglabsmobileapp.apk"
    "appium:appPackage" = "com.swaglabsmobileapp"
    "appium:appActivity" = "com.swaglabsmobileapp.MainActivity"
    "appium:appWaitActivity" = "com.swaglabsmobileapp.MainActivity"
    "appium:noReset" = true
    "appium:fullReset" = false
    "appium:autoLaunch" = true
    "appium:forceAppLaunch" = true
    "appium:autoGrantPermissions" = true
    "appium:newCommandTimeout" = 300
    "appium:adbExecTimeout" = 20000
    "appium:appWaitDuration" = 20000
    "appium:unicodeKeyboard" = true
    "appium:resetKeyboard" = true
  }
}

appium {
  hub = "http://127.0.0.1:4723"
}

serenity {
  project.name = "RappiPay Mobile Automation"
  take.screenshots = FOR_FAILURES
  restart.browser.for.each = NEVER
  timeout = 20000
  logging = VERBOSE
}